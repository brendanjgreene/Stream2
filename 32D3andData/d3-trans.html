<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
body {
  font: 16px sans-serif;
}
</style>
<script src="https://d3js.org/d3.v3.min.js"></script>

</head>
<body>
     
</body>
<script>
//place you D3 code here
var myData = [ 10, 15, 20, 30, 45, 50, 40, 45, 50, 40, 25, 35, 15, 20, 30, 45, 50, 40, 45, 50, 45, 50, 40, 25, 35, 15, 20 ];
var svgWidth = 500;
var svgHeight = 300;
var spacing= 2;
var svg = d3.select("body")
     .append("svg")
     .attr("width",svgWidth)
     .attr("height",svgHeight)
     .attr("style","background-color:#ddd");

var g = svg.append('g')
	.attr("transform","translate(0,-20)");

g.selectAll()
	.data(myData)
 	.enter()
 	.append("rect")
 	.attr("x", 0)  
 	.attr("y", 0)
 	.attr("width", 0)  
 	.attr("height", 0)
 	.style("opacity", 0)
 	.transition().duration(5000)
 	.style("opacity", 1)
   	.attr("fill", "#371c66")   
   	.attr("x", function(d, i) {return i * (svgWidth / myData.length);})
   	.attr("y", function(d){return 300 - d * 5;})   /* height is 300 */
   	.attr("width", (svgWidth / myData.length) - spacing)
   	.attr("height", function(d){return d * 5;});
</script>
<script src="js/script.js"></script>
</html>
