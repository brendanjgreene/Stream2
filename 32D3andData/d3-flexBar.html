<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
body {
  font: 16px sans-serif;
}
</style>
<script src="https://d3js.org/d3.v3.min.js"></script>

</head>
<body>
     
</body>
<script>
//place you D3 code here
var myData = [ 10, 15, 20, 30, 45, 50, 40, 45, 50, 40, 25, 35, 15, 20, 30, 45, 50, 40, 45, 50, 45, 50, 40, 25, 35, 15, 20 ];
var svgWidth = 500;
var svgHeight = 300;
var spacing= 2;
var svg = d3.select("body")
            .append("svg")
            .attr("width",500)
            .attr("height",300)
            .attr("style","background-color:#ddd"); /* added some style*/
//add code here
svg.selectAll("rect")
   .data(myData)
   .enter()
   .append("rect")
   .attr("fill", "#371c66")   
   .attr("x", function(d, i) {return i * (svgWidth / myData.length);})
   .attr("y", function(d){return 300 - d * 5;})   /* height is 300 */
   .attr("width", (svgWidth / myData.length) - spacing)
   .attr("height", function(d){return d * 5;});
</script>
<script src="js/script.js"></script>
</html>
